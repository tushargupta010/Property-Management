<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2 class="logo">Property Management System</h2>

  <p>
    <button id="addPropertyButton" onclick="addPropertyButton()">Add Property</button>
    <button id="backButton" onclick="backButton()">Back</button>
  </p>

  <!-- Form for adding property -->
  <div class="container">
    <form>
      <div class="form-control">
        <label for="pname">Property Name<span style="color: red;">*</span> </label>
        <input type="text" id="pname" placeholder="name" required />
      </div>
      <div class="form-control">
        <label for="pdesc">Property Description</label>
        <input type="text" id="pdesc" placeholder="description" />
      </div>
      <div class="form-control">
        <label for="psize">Property Size<span style="color: red;">*</span> </label>
        <input type="number" id="psize" placeholder="size" />
      </div>
      <button class="submit">Save Property</button>
    </form>
  </div>

  <!-- Property Card -->
  <div class="properties"></div>

  <script src="script.js"></script>
</body>

</html>
